<!DOCTYPE html>
<html>
<head>

  <script type='text/javascript' src='createjs-2013.02.12.min.js'></script>
  
  
  
  
  <link rel="stylesheet" type="text/css" href="result-light.css">

  </style>
  


<script type='text/javascript'>//<![CDATA[ 
window.onload=function(){
var canvas = document.getElementById("testCanvas");
var stage = new createjs.Stage(canvas);

function drawText(){
    for(var i=0;i<25;i++){
        var theText = new createjs.Text("hmmm","bold 12px Arial","");
        theText.text = "CREATEJS ROCKS";
        theText.x = Math.floor(Math.random() * 600);
        theText.y = Math.floor(Math.random() * 300);
        theText.rotation = Math.floor(Math.random() * 360);
        theText.alpha = Math.random() * 1;
        theText.color = "#"+Math.floor(Math.random()*16777215).toString(16);
        stage.addChild(theText);
        stage.update();
    }
 
}
drawText();
}//]]>  

</script>


</head>
<body>
  <canvas id="testCanvas" width="600" height="300"></canvas>
  
</body>


</html>
